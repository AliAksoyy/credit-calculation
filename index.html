<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Credit Calculation</title>
</head>
<body>
    <h1 id="title">Loan Calculator Tool</h1>
    <div class="container">
        <div class="row">
            <p>Credit:</p>
              <select id="loan" name="loan">
                  <option value="volvo">Choose</option>
                  <option value="saab">Housing Loan</option>
                  <option value="fiat">Personal Finance Credit</option>
                 <option value="audi">Car Loan</option>
               </select>
        </div>
        <div class="row">
            <p>Maturity</p>
            <input type="text">
        </div>
        <div class="row">
            <p>Price:</p>
            <input type="text">
        </div>
        <div class="row">
            <button class="btn" id="calc">Calculate</button>
            <button class="btn" id="clean">Clean</button>
        </div>
    </div>


<script src="./main.js"></script>
</body>
</html>
