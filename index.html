<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Credit Calculation</title>
</head>
<body>
    
    <div class="container">
     <h1 id="title">Loan Calculator Tool</h1>

        <div class="row">
            <p>Credit:</p>
              <select id="loan" name="loan">
                  <option value="Choose">Choose</option>
                  <option value="Housing Loan">Housing Loan</option>
                  <option value="Credit">Personal Finance Credit</option>
                 <option value="Car Loan">Car Loan</option>
               </select>
        </div>
        
        <div class="row">
            <p>Maturity:</p>
            <input type="text">
        </div>
        <div class="row" id="row1">
            <p>Price:</p>
            <input type="text">
        </div>
        <div class="row row2">
            <button class="btn" id="calc">Calculate</button>
            <button class="btn" id="clean">Clean</button>
        </div>
         <div class="container1 hidden">
        <h2>Credit Information</h2>
        <table class="table">
            <tr>
              <td>Loan Amount</td>
              <td>34₺</td>
              <td>Credit Type</td>
              <td>Housing Loan</td>
            </tr>
            <tr>
              <td>Maturity</td>
              <td>43</td>
              <td>Bank Rate</td>
              <td>1.29</td>
            </tr>
            <tr>
              <td>Total Amount</td>
              <td>44.13₺</td>
              <td>Installment Amount</td>
              <td>1.04₺</td>
            </tr>
            
              </div>
       </table>
    </div>
   


<script src="./main.js"></script>
</body>
</html>
